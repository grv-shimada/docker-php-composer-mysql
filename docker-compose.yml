version: '3'
services:
  web:
    tty: true
    privileged: true
    command: /sbin/init
    build: .
    ports:
      - 80:80
    links:
      - db
    volumes:
      - ./html:/var/www/html
    container_name: apache-php
  db:
    image: postgres:9.6
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    hostname: postgres
    restart: always
    user: root
    container_name: postgresql
  pgadmin4:
    image: dpage/pgadmin4
    container_name: pgadmin4
    ports:
      - 8080:80
    links:
      - db
    volumes:
      - ./pgadmin:/var/lib/pgadmin/storage
    environment:
      PGADMIN_DEFAULT_EMAIL: root
      PGADMIN_DEFAULT_PASSWORD: root
    hostname: pgadmin4
    restart: always
